<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Reverse Geocoding</title>
</head>

<body class="flex_center">
    <div class="app_container">
        <div class="geolocation_data_container | container_hidden">
            <div class="location_container" data-country="India"></div>
        </div>
        <div class="error_container | container_hidden">
            <p class="error_message">ERROR!</p>
        </div>
        <input class="lat_bar" placeholder="Latitude">
        <input class="long_bar" placeholder="Longitude">
        <button class="btn" id="button--coordinate">Get Address</button>
    </div>
</body>

</html>
